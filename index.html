<!DOCTYPE html>
<html>
  <head>
    <title>Demo To Do App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>TO DO APP</h1>
        <p>
          Brings to you daily management plan that helps in achieving your daily
          goal.
        </p>
      </div>
      <div id="goals">
        <input
          type="text"
          name="daily-goal"
          id="daily-goal"
          placeholder="Enter your goal here!"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
